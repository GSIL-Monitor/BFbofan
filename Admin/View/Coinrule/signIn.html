function openAddFormModal() {
	$('#add_coin').val(0)
		$('#add_mix').val(0)
		$('#add_max').val(0)
		$('#add_type').val(7)
		$('#addFormModal').modal('show');
	$('.modal-backdrop').addClass('fade');
}

function add_submit() {
	$.ajax({
type: 'post',
url: "{:U('Admin/Coinrule/ajax_add')}",
data: {
type: $('#add_type').val(),
coin: $('#add_coin').val(),
min: $('#add_min').val(),
max: $('#add_max').val(),
},
dataType: "json",
async: false,
success: function (res) {
switch (res.code) {
case -2:
alert('创建失败!')
break;
case 0:
alert('缺失必要参数!')
break;
case 2:
alert('创建成功!')
	window.location.reload();
break;
}
}
})
}

function del_submit(id) {
	if (confirm('确认删除')) {
		$.ajax({
type: 'post',
url: "{:U('Admin/Coinrule/ajax_del')}",
data: {
id: id
},
dataType: "json",
async: false,
success: function (res) {
switch (res.code) {
case -2:
alert('删除失败!')
break;
case 0:
alert('缺失必要参数!')
break;
case 2:
alert('删除成功!')
window.location.reload();
break;
}
}
})
}
} 

function openUpdFormModal(k, v) {
	let key = k.split(',')	
		let value = v.split(',')
		for(let i = 0; i < key.length ;i++ ) {
			if(key[i] == 'id') {
				 $('#updFormModal').attr('key', value[i]);
				continue;
			}
			if(key[i] == 'type' && value[i] == 8) {
				$('#upd_max_form').hide()
				$('#upd_min_label').text('累计天数')
			} else if(key[i] == 'type' && value[i] == 7){
				$('#upd_max_form').show()
                                $('#upd_min_label').text('起始天数')
			}
			$('#upd_' + key[i]).val(value[i])
		}
	$('#updFormModal').modal('show');
	$('.modal-backdrop').addClass('fade');
}


function upd_submit() {
	let id = $('#updFormModal').attr('key')
		$.ajax({
type: 'post',
url: "{:U('Admin/Coinrule/ajax_upd')}",
data: {
id: id,
coin:  $('#upd_coin').val(),
min:  $('#upd_min').val(),
max:  $('#upd_max').val(),

},
dataType:"json",
async:false,
success: function(res) {
switch(res.code) {
case -2:
alert('更新失败!')
break;
case 0:
alert('缺失必要参数!')
break;
case 2:
alert('更新成功!')
	window.location.reload();
break;
}
}
})
}
