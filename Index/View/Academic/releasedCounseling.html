<script>

     layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
            elem: '.Wtime', //指定元素
            lang:'en',
        });
        });
    $("input[type='number']").on("blur",function(){
        var input_num = $(this).val();
        var patrn=/^([1-9]\d*|0)(\.\d*[1-9])?$/; 
        if (!patrn.exec(input_num)){
            $(this).val("")
        } else{
            
        }
    })
    layui.use('form', function(){
        var form = layui.form;

        form.on('submit(demo1)', function(data1){

            var file_obj = document.getElementById('upload').files[0];

            var fd = new FormData();
            if (file_obj){
                fd.append('img', file_obj);
            }
            fd.append('cid', '{$cid}');
            fd.append('name', $("#name").val());
            fd.append('contact', $("#contact").val());
            fd.append('title', $("#title").val());
            fd.append('price', $("#price").val());
            fd.append('time', $("#time").val());
            fd.append('dat_time',$("#dat_time").val())
            fd.append('content', $("#content").val());
            fd.append('explain', $("#explain").val());

            var str = ''
        $("input[type='checkbox']:checked").each(function(i, n){ 
             var id = $(this).val();
            str +=id+','
         });
            fd.append('str',str);
            $.ajax({
                url: "{:U('Index/Ajax/ajax_createCounseling')}",
                type: "POST",
                async: false,
                cache: false,
                processData: false,// 告诉jQuery不要去处理发送的数据
                contentType: false,// 告诉jQuery不要去设置Content-Type请求头
                data: fd,
                dataType:"json",
                success: function(data){
                    //console.log(data)
                    if (data.str == 1){
                        layer.msg('发布成功',{
                                time:1500,
                                icon:1,
                            },function () {
                            window.location.href="{:U('Index/Academic/provideCounsellingDetails')}&tid="+data.id+"&cid="+data.cid;
                            }
                        );


                    }else{
                        layer.msg(data.msg,{
                                time:1500,
                                icon:2,
                            }
                        );
                    }

                },
                error: function(err) {

                    layer.msg('请求失败!',{
                            time:1500,
                            icon:2,
                        }
                    );
                }
            });

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

    });


</script>
